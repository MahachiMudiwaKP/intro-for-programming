<div id="lunchGame">
  <h1>Lunch Game!</h1>
  <p>You have $20 to buy lunches for the week. Each lunch is 1 or more sandwiches.</p>
  <label for="yourOrder">Sandwiches per day:</label>
  <input id="yourOrder" type="number" min="1" max="10" value="2">
  <button id="placeOrder">Place Order</button>
  <p id="outOfMoney"></p>
  <h2>Lunch Schedule</h2>
  <p id="day1"></p>
  <p id="day2"></p>
  <p id="day3"></p>
  <p id="day4"></p>
  <p id="day5"></p>
  <p>Total lunches: <span id="totalLunches">10</span></p>
</div>
